<div class="filelist">
	<div class="btn-group">
		<button class="btn btn-default btn-xs" ng-click="item.detach()" title="Detach File"><span class="glyphicon glyphicon-remove-circle"></span></button>
		<button class="btn btn-default btn-xs" ng-click="item.moveUp()" title="Move Up"><span class="glyphicon glyphicon-arrow-up"></span></button>
		<button class="btn btn-default btn-xs" ng-click="item.moveDown()" title="Move Down"><span class="glyphicon glyphicon-arrow-down"></span></button>
	</div>
	<table>
		<tr ng-repeat="file in item.value track by $index" ng-class="{selected: item.inFocus == $index}" ng-click="item.focus($index)" >
			<td>{{file.file}}</td>
			<td>{{file.from}}</td>
			<td>{{file.to}}</td>
		</tr>
	</table>
</div>
